<div>
  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="newPost.title"
    #title
  />
  <input
    type="text"
    class="form-control"
    placeholder="Text..."
    [(ngModel)]="newPost.text"
  />
  <button class="btn" (click)="addPost()">Add post</button>
  <button class="btn" (click)="focusTitle()">Focus title</button>
</div>
